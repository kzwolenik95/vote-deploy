apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/kzwolenik95/vote:fe0e0bfc289b480453b652515820cdaa2dec66e5
        name: vote-ui
        ports:
        - containerPort: 80