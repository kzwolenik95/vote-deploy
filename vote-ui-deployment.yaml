apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/kzwolenik95/vote:c8b046e6153ddf021a839bf2e2e5bb8504ec86b1
        name: vote-ui
        ports:
        - containerPort: 80