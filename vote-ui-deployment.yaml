apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/kzwolenik95/vote:60687ba2ea46059b53eaa36817cdae8a865a8b3b
        name: vote-ui
        ports:
        - containerPort: 80