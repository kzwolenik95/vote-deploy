apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/kzwolenik95/vote:d34f556e44e3af2d01aeb0ec8beda1bea4aca52e
        name: vote-ui
        ports:
        - containerPort: 80